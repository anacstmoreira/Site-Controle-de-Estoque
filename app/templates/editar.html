<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Item</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f4f6f8;
            font-family: Arial, sans-serif;
            color: #333;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #222;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 12px;
            margin-bottom: 4px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #007BFF;
            outline: none;
            background-color: white;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        .botoes {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .botoes a {
            text-decoration: none;
            background-color: #6c757d;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .botoes a:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <form action="/atualizar/{{ item['id'] }}" method="POST">
        <h1>Editar Item</h1>

        <label>ID (não editável):</label>
        <input type="text" value="{{ item['id'] }}" disabled>

        <label>Nome:</label>
        <input type="text" name="nome" value="{{ item['nome'] }}" required maxlength="40">

        <label>Marca:</label>
        <input type="text" name="marca" value="{{ item['marca'] or '' }}" maxlength="40">

        <label>Descrição:</label>
        <textarea name="descricao" rows="4" maxlength="100" required>{{ item['descricao'] }}</textarea>

        <label>Quantidade (apenas números):</label>
        <input type="number" name="quantidade"
               value="{{ item['quantidade'] }}" required min="0" max="9999999999"
               oninput="if (this.value.length > 10) this.value = this.value.slice(0, 10)" />

        <label for="preco">Preço (Un):</label>
        <input id="preco" type="number" name="preco"
               step="0.01" min="0" max="9999999999" value="{{ item.preco or '' }}" required
               oninput="if (this.value.length > 10) this.value = this.value.slice(0, 10)" />

        <div class="botoes">
            <button type="submit">Salvar</button>
            <a href="/">Voltar</a>
        </div>

    </form>

</body>
</html>
