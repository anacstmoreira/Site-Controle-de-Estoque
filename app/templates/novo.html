<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Adicionar Novo Item</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
             text-align: center;
             color: #222;
             margin-bottom: 20px;
             font-family: Arial, sans-serif;
        }

        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            background-color: #e36414;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #b3540e;
        }

        .voltar {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #e36414;
            transition: color 0.3s;
        }

        .voltar:hover {
            color: #b3540e;
        }


        .flash-message {
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-weight: bold;
        }

        .flash-message.erro {
            background-color: #f8d7da;
            color: #842029;
            border: 1px solid #f5c2c7;
        }

        .flash-message.sucesso {
            background-color: #d1e7dd;
            color: #0f5132;
            border: 1px solid #badbcc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Adicionar Novo Item</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-message {{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/adicionar" method="POST">
            <label for="id">ID:</label>
            <input type="text" value="{{ proximo_id }}" disabled>
            <input type="hidden" name="id" value="{{ proximo_id }}">

            <label for="nome">Nome do Item:</label>
            <input type="text" id="nome" name="nome" maxlength="40" required />

            <label for="marca">Marca do Item:</label>
            <textarea id="marca" name="marca" maxlength="40" rows="2" style="resize: vertical;"></textarea>

            <label for="descricao">Descrição do Item:</label>
            <textarea id="descricao" name="descricao" maxlength="150" rows="4" style="resize: vertical;" required></textarea>

            <label for="quantidade">Quantidade (apenas números):</label>
            <input type="number" id="quantidade" name="quantidade"
                   step="1" min="0" max="9999999999" required
                   oninput="if (this.value.length > 10) this.value = this.value.slice(0, 10)" />

            <label for="preco">Preço (Un):</label>
            <input type="number" id="preco" name="preco"
                   step="0.01" min="0" max="9999999999" required
                   oninput="if (this.value.length > 10) this.value = this.value.slice(0, 10)" />


            <button type="submit">Salvar</button>
        </form>

        <a href="/" class="voltar">← Voltar para página principal</a>
    </div>

</body>
</html>
